<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main>
      <h1 data-js="title">Hangman</h1>
      <nav>
        <label for="german">
          <img src="./assets/img/de.svg" alt="german icon" />
          <input
            type="radio"
            name="language"
            value="german"
            id="german"
            data-js="german"
          />
        </label>
        <label for="english">
          <img src="./assets/img/sh.svg" alt="english icon" />
          <input
            type="radio"
            name="language"
            value="english"
            id="english"
            data-js="english"
          />
        </label>
        <label for="spanish">
          <img src="./assets/img/es.svg" alt="spanish icon" />
          <input
            type="radio"
            name="language"
            value="spanish"
            id="spanish"
            data-js="spanish"
          />
        </label>
      </nav>
      <article class="round" data-js="round-container">
        <p>
          Round: <span class="round-counter" data-js="round-counter">0</span>
        </p>
        <div data-js="win-output" class="win-container"></div>
      </article>
      <article class="alphabet-btn" data-js="alphabet-btn"></article>
      <article class="output">
        <div class="output-text" data-js="output"></div>
      </article>
      <button class="play-btn" data-js="play-btn">play</button>
    </main>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
