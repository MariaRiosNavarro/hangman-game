<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main>
      <h1>Hangman</h1>
      <article class="round" data-js="round-container">
        <p>
          Round: <span class="round-counter" data-js="round-counter">6</span>
        </p>
        <div data-js="win-output" class="win-container"></div>
      </article>
      <article class="alphabet-btn" data-js="alphabet-btn"></article>
      <article class="output">
        <div class="output-text" data-js="output"></div>
      </article>
      <button class="play-btn" data-js="play-btn">play</button>
    </main>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
